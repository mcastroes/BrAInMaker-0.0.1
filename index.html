<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <button id="toggle-menu">Menú <i class="fa-solid fa-circle-chevron-down"></i></button> <!-- Botón de despliegue -->
            <ul id="menu-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="EntrenaryExportar/model.html">Modelar nueva IA</a></li>
         


                    <button id="toggle-menu2">Biblioteca de IAs <i class="fa-solid fa-circle-chevron-down"></i></button> <!-- Botón de despliegue -->
                    <ul id="menu-list2">
                        <li><a href="ModeloEntrenado/index2.html">Profesor de Matematicas</a></li>
                        <li><a href="#">Entrenador Personal</a></li>
                        <li><a href="#">Programador</a></li>
                        <li><a href="#">Emprendimiento</a></li>
                        <li><a href="#">Ayuda en Sostenibilidad</a></li>
                        <li><a href="#">Big Data Teacher</a></li>
                    </ul>
               
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <a href="">
                    <img src="a.jpeg" alt="Header BrAInMaker" style="width: 100%; height: auto;">
                </a>
                
            </header>
            

            <div class="chat-container">
                <div class="chat-header">
                    <div class="logo2">
                        <h1 id="h1Header"> ASISTENTCIA WEB
                        </h1>

                        <img src="user.png" alt="Logo">
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input-container">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
            <script src="script.js"></script>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggleButton = document.getElementById('toggle-menu');
            const menuList = document.getElementById('menu-list');
    
            toggleButton.addEventListener('click', function() {
                if (menuList.style.display === "none" || menuList.style.display === "") {
                    menuList.style.display = "block"; 
                } else {
                    menuList.style.display = "none";
                }
            });
        });
    </script>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const toggleButton2 = document.getElementById('toggle-menu2');
        const menuList2 = document.getElementById('menu-list2');

        toggleButton2.addEventListener('click', function() {
            if (menuList2.style.display === "none" || menuList2.style.display === "") {
                menuList2.style.display = "block";
            } else {
                menuList2.style.display = "none"; 
            }
        });
    });
</script>
    
</body>

</html>
